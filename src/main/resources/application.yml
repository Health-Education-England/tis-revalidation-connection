spring:
  profiles:
    active: ${SPRING_PROFILE:local}
  application:
    name: tis-revalidation-connection
  jackson:
    serialization.write_dates_as_timestamps: false
    serialization.indent_output: true
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    ssl.enabled: ${RABBITMQ_USE_SSL:false}
  elasticsearch:
    rest:
      uris: ${ES_URLS:http://localhost:9200}
  data:
    mongodb:
      uri: mongodb://${MONGODB_USERNAME:root}:${MONGODB_PASSWORD:password}@${MONGODB_HOST:localhost}:${MONGODB_PORT:27017}/${MONGODB_DATABASE:revalidation}?authSource=admin&authMechanism=SCRAM-SHA-1

server:
  port: 8090
  servlet:
    context-path: /connection

app:
  error:
    exchange: "ex.error"
    limit.retries: true

  rabbit:
    reval.exchange.gmcsync: ${EXCHANGE:reval.exchange.gmcsync}
    reval.queue.gmcsync.connection: ${REVAL_RABBIT_GMCSYNC_CONNECTION_QUEUE:reval.queue.gmcsync.connection}
    reval.routingKey.gmcsync: ${REVAL_RABBIT_GMCSYNC_ROUTING_KEY:reval.gmcsync}
    reval.exchange: ${REVAL_RABBIT_EXCHANGE:reval.exchange}
    reval.queue.connection.update: ${REVAL_RABBIT_QUEUE:reval.queue.connection.update}
    reval.routingKey.connection.update: ${REVAL_RABBIT_ROUTING_KEY:reval.connection.update}
    reval.queue.connection.manualupdate: ${CONNECTION_QUEUE:reval.queue.connection.manualupdate.recommendation}
    reval.routingKey.connection.manualupdate: ${CONNECTION_ROUTING_KEY:reval.connection.manualupdate}
    reval.queue.connection.getmaster: ${REVAL_RABBIT_GET_MASTER_QUEUE:reval.queue.connection.getmaster}
    reval.routingKey.connection.getmaster: ${REVAL_RABBIT_GETMASTER_ROUTING_KEY:reval.connection.getmaster}
  gmc:
    url: ${GMC_CONNECT_URL:http://localhost:8091/GMCConnectMock2020/GMCWebServices}
    soapActionBase: ${GMC_SOAP_ACTION_BASE:https://webcache.gmc-uk.org/GMCWebServices/}
    gmcUsername: ${GMC_USER_NAME:guest}
    gmcPassword: ${GMC_PASSWORD:guest}

sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SENTRY_ENVIRONMENT:}
